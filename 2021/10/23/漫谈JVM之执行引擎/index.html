        <h4 id="概述"><a href="#概述" class="headerlink" title="概述"></a>概述</h4><p>一般我们将jvm分为类加载器，运行时数据区，执行引擎和本地方法接口四个部分。其中，类加载器将.class文件加载进入jvm以后，但字节码本身是无法再物理机器上执行的，这里就需要执行引擎作为翻译官，将字节码解释/编译成对应平台的本地指令以使得程序可以运行。</p>
